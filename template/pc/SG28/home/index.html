<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{SITE_NAME}</title>
    {SITE_CSS}
    <link rel="stylesheet" href="{THEME_PATH}SG28/LIB/bootstrap/css/bootstrap.min.css">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .hero-section {
            padding: 80px 0;
            background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
            color: white;
        }
        .feature-box {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            background: white;
        }
        @media (max-width: 768px) {
            .hero-section {
                padding: 40px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">加拿大28</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">预测大厅</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">历史记录</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="{MODULE_URL}member/login.html" class="btn btn-outline-light me-2">登录</a>
                    <a href="{MODULE_URL}member/register.html" class="btn btn-primary">注册</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">加拿大28精准预测</h1>
            <p class="lead mb-4">采用先进算法，为您提供最准确的预测分析</p>
        </div>
    </section>

    <!-- 特点介绍 -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="feature-box">
                        <h3>精准预测</h3>
                        <p>运用大数据分析，提供高准确率的预测结果</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-box">
                        <h3>实时更新</h3>
                        <p>数据实时更新，让您掌握最新预测信息</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-box">
                        <h3>专业分析</h3>
                        <p>专业团队提供详细的数据分析和走势图</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-0">© 2024 加拿大28预测网. All rights reserved.</p>
        </div>
    </footer>

        {SITE_JS}
    <script src="{THEME_PATH}SG28/LIB/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
