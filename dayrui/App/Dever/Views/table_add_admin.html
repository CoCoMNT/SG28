{template "header.html"}

<form class="form-horizontal" role="form" id="myform">
    {$form}
    <div class="form-body">
        <div class="form-group">
            <label class="col-xs-2 control-label ">{dr_lang('中文名')}</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" name="fname">
                <span class="help-block"> 控制器中文命名 </span>
            </div>
        </div>
        <div class="form-group" id="dr_row_name">
            <label class="col-xs-2 control-label ">{dr_lang('文件名')}</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="dr_name" name="name">
                <span class="help-block"> {dr_lang('由a-z的字母开头，可以包含数字或_符号')} </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label ">{dr_lang('存储路径')}</label>
            <div class="col-xs-8">
                <div class="form-control-static">{$path}</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label ">{dr_lang('数据表')}</label>
            <div class="col-xs-8">
                <label>
                {XR_M()->dbprefix()}</label>
                    <label><input type="text" class="form-control" name="table"></label>
                <span class="help-block"> 填写表名称，系统将自动创建本表 </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">编辑窗口</label>
            <div class="col-xs-8">
                <div class="mt-radio-inline">
                    <label class="mt-radio mt-radio-outline"><input type="radio" name="iframe" value="1" checked=""> 弹窗模式 <span></span></label>
                    <label class="mt-radio mt-radio-outline"><input type="radio" name="iframe" value="0" > 新页面模式 <span></span></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">回收站机制</label>
            <div class="col-xs-8">
                <div class="mt-radio-inline">
                    <label class="mt-radio mt-radio-outline"><input type="radio" name="recycle" value="1" checked=""> 启用回收站 <span></span></label>
                    <label class="mt-radio mt-radio-outline"><input type="radio" name="recycle" value="0" > 不用回收站 <span></span></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label ">{dr_lang('模板格式')}</label>
            <div class="col-xs-8">
                <div class="mt-radio-inline">
                    <label class="mt-radio mt-radio-outline">
                        <input type="radio" name="tpl" checked value="2"> ajax共享模板：系统会调用公共的列表模板和编辑模板，列表页采用ajax方式 <span></span>
                    </label>
                    <label class="mt-radio mt-radio-outline">
                        <input type="radio" name="tpl" value="1"> ajax独立模板：系统会单独创建对应的列表模板和编辑模板，列表页采用ajax方式 <span></span>
                    </label>
                    <label class="mt-radio mt-radio-outline">
                        <input type="radio" name="tpl" value="3"> 传统独立模板：系统会单独创建对应的列表模板和编辑模板，列表页不采用ajax方式 <span></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</form>
{template "footer.html"}
