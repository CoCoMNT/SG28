{template "header.html"}

<form class="form-horizontal" role="form" id="myform">
    {$form}
    <div class="form-body">
        <div class="form-group">
            <label class="col-xs-2 control-label ajax_name">{dr_lang('所属')}</label>
            <div class="col-xs-8">
                <label>{$select}</label>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-xs-2 control-label ajax_name">{dr_lang('名称')}</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" name="data[name]" value="{$data.name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label ajax_name">{dr_lang('图标')}</label>
            <div class="col-xs-8">
                <div class="input-group">
                    <input class="form-control" id="dr_icon" type="text" name="data[icon]" value="{htmlspecialchars((string)$data.icon)}" />
                    <span class="input-group-btn">
                        <a class="btn btn-success" href="{dr_url('api/icon')}" target="_blank"><i class="fa fa-arrow-right fa-fw" /></i> {dr_lang('查看')}</a>
                    </span>
                </div>
            </div>
        </div>


    </div>
</form>
{template "footer.html"}
