<div class="message {if $t.me}self{/if}" id="dr_row_msg_{$t.id}">
    <div class="message-wrapper">
        <div class="message-content">
            {nl2br(dr_code2html($t.content))}
        </div>
    </div>
    <div class="message-options">
        <div class="avatar avatar-sm"><img src="{$t.avatar}"></div>
        <span class="message-date">{dr_fdate($t.inputtime)}</span>
    </div>
</div>
